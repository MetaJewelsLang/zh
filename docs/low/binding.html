			<article class="content"><h1 id='header-绑定'>绑定<a class='docs-heading-anchor-permalink'></a></h1><p>对于量，可以将它在一定的「作用域(scope)」下与一个「标记(symbol)」进行「绑定(bind)」。由于标记应具有唯一性，也可以称作「辨识符(identifier)」。</p><p>由于「变量(variable)」在许多自然科学中并不常用且可以代替，此项目中一切绑定都是永久的，即为「常量(constant)」。</p></article>
